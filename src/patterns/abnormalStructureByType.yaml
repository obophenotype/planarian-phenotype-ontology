pattern_name: abnormalStructureByType 
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns/abnormalStructureByType

classes:
  structure: PATO:0000141
  abnormal: PATO:0000460
  entity: BFO:0000001

relations: 
  inheres_in: RO:0000052
  qualifier: RO:0002573
  has_part: BFO:0000051

annotationProperties:
  exact_synonym: oio:hasExactSynonym 

vars:
  entity: "'entity'"
  structure: "'structure'"

name:
  text: "abnormal %s structure of %s "
  vars:
   - structure
   - entity

annotations:
  - 
    annotationProperty: exact_synonym
    text: "abnormal %s structure of %s"
    vars:
     - structure
     - entity

def:
  text: "Any structural anomaly that causes %s to be %s shaped."
  vars:
    - entity
    - structure

equivalentTo:
  text: "'has_part' some (%s and ('inheres_in' some %s) and ('qualifier' some 'abnormal'))"
  vars:
    - structure
    - entity
