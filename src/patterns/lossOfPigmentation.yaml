pattern_name: lossOfPigmentation
pattern_iri: http://purl.oboibrary.org/obo/upheno/patterns/lossOfPigmentation
description: "this pattern describes phenotypes that result in a complete loss of pigmentation in an antomical entity. i.e., unpigmented eye"

classes:
  abnormal: PATO:0000460
  entity: UBERON:0001062
  unpigmented: PATO:0002249

relations: 
  inheres_in: RO:0000052
  qualifier: RO:0002573
  has_part: BFO:0000051

annotationProperties:
  exact_synonym: oio:hasExactSynonym 

vars:
  entity: "'entity'"

name:
  text: "unpigmented %s"
  vars:
   - entity

annotations:
  - 
    annotationProperty: exact_synonym
    text: "complete loss of pigmentation in the %s"
    vars:
     - entity
  - 
    annotationProperty: exact_synonym
    text: "absence of pigment in the %s"
    vars:
     - entity     

def:
  text: "complete loss of pigmenation of the %s."
  vars:
    - entity

equivalentTo:
  text: "'has_part' some ('unpigmented' and ('inheres_in' some %s) and ('qualifier' some 'abnormal'))"
  vars:
    - entity
