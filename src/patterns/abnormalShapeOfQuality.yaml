pattern_name: abnomalshapeofquality 
pattern_iri: http://purl.oboibrary.org/obo/upheno/patterns/abnormalshapeofquality

classes:
  abnormal: PATO:0000460
  entity: BFO:0000001
  shape: PATO:0000052

relations: 
  inheres_in: RO:0000052
  qualifier: RO:0002573
  has_part: BFO:0000051

annotationProperties:
  exact_synonym: oio:hasExactSynonym 

vars:
  shape: "'shape'"
  entity: "'entity'"

name:
  text: "abnormal %s shape of %s "
  vars:
   - shape
   - entity

annotations:
  - 
    annotationProperty: exact_synonym
    text: "abnormal %s shape of %s"
    vars:
     - shape
     - entity
  - 
    annotationProperty: exact_synonym
    text: "abnormally %s shaped %s"
    vars:
     - shape
     - entity     

def:
  text: "Any structural anomaly in the shape of the %s that is %s."
  vars:
    - entity
    - shape

equivalentTo:
  text: "'has_part' some ('shape'  and ('inheres_in' some %s) and  ('qualifier' some %s) and ('qualifier' some 'abnormal'))"
  vars:
    - entity
    - shape
