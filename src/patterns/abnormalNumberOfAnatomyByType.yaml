pattern_name: abnormalNumberOfAnatomyByType 
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns/abnormalNumberOfAnatomyByType.yaml
description: "this pattern is used to describe phenotypes in which there is an abnormal number of anatomical enities. Examples of quantity terms that areappropriate are 'altered number of','has fewer parts of type', 'has extra parts of type', 'lacks all parts of type'. For example, has extra parts of type head." 

classes:
  quantity: PATO:0001555
  abnormal: PATO:0000460
  entity: UBERON:0001062 

relations: 
  inheres_in: RO:0000052
  qualifier: RO:0002573
  has_part: BFO:0000051

annotationProperties:
  exact_synonym: oio:hasExactSynonym 

vars:
  entity: "'entity'"
  quantity: "'quantity'"

name:
  text: "%s %s"
  vars:
   - quantity
   - entity

annotations:
  - 
    annotationProperty: exact_synonym
    text: "%s %s"
    vars:
     - quantity
     - entity

def:
  text: "Any structural anomaly that causes there to be %s %s."
  vars:
    - quantity
    - entity

equivalentTo:
  text: "'has_part' some (%s and ('inheres_in' some %s) and ('qualifier' some 'abnormal'))"
  vars:
    - quantity
    - entity
