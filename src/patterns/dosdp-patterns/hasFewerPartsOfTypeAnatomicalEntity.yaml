pattern_name: fewerPartsOfTypeAnatomicalEntity 
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns/fewerPartsOfTypeAnatomicalEntity.yaml
description: "fewer parts of an anatomical entity. For example, has fewer parts of type eye." 

classes:
  has fewer parts of type: PATO:0002001
  abnormal: PATO:0000460
  anatomical entity: UBERON:0001062 

relations: 
  inheres_in: RO:0000052
  qualifier: RO:0002573
  has_part: BFO:0000051

annotationProperties:
  exact_synonym: oio:hasExactSynonym 

vars:
  anatomical_entity: "'anatomical entity'"

name:
  text: "has fewer parts of type %s"
  vars:
   - anatomical_entity

annotations:
  - 
    annotationProperty: exact_synonym
    text: "fewer %ss"
    vars:
     - anatomical_entity

def:
  text: "Any structural anomaly that causes there to be fewer parts of type %s."
  vars:
    - anatomical_entity

equivalentTo:
  text: "'has_part' some ('has fewer parts of type' and ('inheres_in' some %s) and ('qualifier' some 'abnormal'))"
  vars:
    - anatomical_entity
