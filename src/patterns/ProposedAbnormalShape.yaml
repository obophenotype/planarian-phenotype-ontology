pattern_name: shape 
pattern_iri: http://purl.oboibrary.org/obo/upheno/patterns/shape

classes:
  shape: PATO:0000052
  abnormal: PATO:0000460
  entity: BFO:0000001

relations: 
  inheres_in: RO:0000052
  qualifier: RO:0002573
  has_part: BFO:0000051

annotationProperties:
  exact_synonym: oio:hasExactSynonym 

vars:
  entity: "'entity'"
  shape: "'shape'"

name:
  text: "abnormal shape of %s "
  vars:
   - entity

annotations:
  - 
    annotationProperty: exact_synonym
    text: "abnormal shape of %s"
    vars:
     - entity
  - 
    annotationProperty: exact_synonym
    text: "abnormally shaped %s"
    vars:
     - entity     

def:
  text: "Any structural anomaly in the shape of the %s."
  vars:
    - entity

equivalentTo:
  text: "'has_part' some (%s and ('inheres_in' some %s) and ('qualifier' some 'abnormal'))"
  vars:
    - shape
    - entity
