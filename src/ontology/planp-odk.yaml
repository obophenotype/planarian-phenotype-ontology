id: planp
title: "Planarian Phenotype Ontology"
github_org: obophenotype
repo: planarian-phenotype-ontology
#report_fail_on: ERROR
report_fail_on: ERROR
use_dosdps: TRUE
namespaces: 
  - http://purl.obolibrary.org/obo/PLANP_
release_artefacts: 
  - base
  - full
  - simple
export_formats:
  - owl
  - obo
  - json
import_group:
  products:
    - id: plana 
    - id: ncit
    - id: go
    - id: ro
    - id: pato
components:
  products:
    - filename: obsolete.owl
robot_java_args: '-Xmx8G'
allow_equivalents: asserted-only

  
